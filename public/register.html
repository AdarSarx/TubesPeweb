<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buat Akun - BeHealthy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-5" style="min-height:100vh; background: #f8fafc;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-3 text-center">Buat Akun Baru</h4>
            <form id="registerForm" action="/register" method="post" onsubmit="return validatePassword();">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nama Anda" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Minimal 6 karakter" minlength="6" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Ulangi kata sandi" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Buat Akun</button>
              </div>
            </form>
            <hr>
            <p class="text-center mb-0">Sudah punya akun? <a href="login.html">Masuk</a></p>
            <p class="text-center small text-muted mt-2">Atau kembali ke <a href="index.html">Beranda</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function validatePassword(){
      const p = document.getElementById('password').value;
      const c = document.getElementById('confirmPassword').value;
      if(p !== c){
        alert('Kata sandi dan konfirmasi tidak cocok.');
        return false;
      }
      return true;
    }
  </script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
