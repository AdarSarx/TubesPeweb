          </div>

          <div>
            <label class="form-label">3. Sulit tidur atau tidur berlebihan?</label>

            <select class="form-select">

          <button type="button" class="btn btn-primary w-100 mt-3" onclick="hitungDepresi()">Lihat Hasil</button>
        </form>

        <div id="result" class="mt-4 text-center fw-semibold"></div>

        <button class="btn btn-outline-secondary w-100 mt-3" onclick="window.location.href='../public/kesehatan_mandiri/kesehatan.html'">Kembali ke Beranda</button>
      </div>
    </div>
  </div>

  <script>
    function hitungDepresi() {
      const nilai = [...document.querySelectorAll('select')].map(s => Number(s.value));
      const total = nilai.reduce((a,b)=>a+b,0);
      let kategori, deskripsi;

      if (total <= 4) { kategori="Minimal"; deskripsi="Tanda-tanda depresi sangat ringan."; }
      else if (total <= 9) { kategori="Ringan"; deskripsi="Depresi ringan, coba aktivitas positif dan relaksasi."; }
      else if (total <= 14) { kategori="Sedang"; deskripsi="Depresi sedang, pertimbangkan untuk berbicara dengan konselor."; }
      else if (total <= 19) { kategori="Cukup Berat"; deskripsi="Kondisi depresi perlu perhatian khusus."; }
      else { kategori="Berat"; deskripsi="Depresi berat, disarankan segera berkonsultasi dengan profesional."; }

      document.getElementById("result").innerHTML = `
        <div class="alert alert-info">
          <h5 class="mb-2">Hasil: <strong>Depresi ${kategori}</strong></h5>
          <div class="progress mb-2" style="height: 20px;">
            <div class="progress-bar" role="progressbar" style="width: ${total/27*100}%;">
              ${Math.round(total/27*100)}%
            </div>
          </div>
          <p class="mb-0">${deskripsi}</p>
        </div>
      `;
    }
  </script>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
