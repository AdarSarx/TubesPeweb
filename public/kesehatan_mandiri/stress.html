<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tes Stres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 650px;">
      <div class="card-body">
        <h2 class="text-center mb-4">ğŸ§  Tes Stres</h2>

        <form id="stressForm" class="d-flex flex-column gap-3">

          <div>
            <label class="form-label">1. Seberapa sering Anda merasa tegang atau cemas tanpa alasan jelas?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">2. Apakah Anda merasa sulit untuk rileks?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">3. Apakah Anda mudah marah atau tersinggung?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">4. Apakah Anda sulit tidur atau sering terbangun di malam hari?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">5. Apakah Anda merasa kewalahan oleh tanggung jawab?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">6. Apakah Anda merasa tidak mampu mengendalikan hal penting dalam hidup?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">7. Apakah Anda sering khawatir berlebihan terhadap sesuatu?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">8. Apakah Anda merasa kesulitan menghadapi masalah hidup?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">9. Apakah Anda merasa hidup tidak berjalan sesuai harapan?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <div>
            <label class="form-label">10. Apakah Anda merasa kehilangan kendali atas emosi Anda?</label>
            <select class="form-select">
              <option value="0">Tidak Pernah</option>
              <option value="1">Kadang</option>
              <option value="2">Sering</option>
              <option value="3">Sangat Sering</option>
              <option value="4">Selalu</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary w-100 mt-3" onclick="hitungStres()">Lihat Hasil</button>
        </form>

        <div id="result" class="mt-4 text-center fw-semibold"></div>

        <button class="btn btn-outline-secondary w-100 mt-3" onclick="window.location.href='/kesehatan'">Kembali ke Beranda</button>
      </div>
    </div>
  </div>

  <script>
    function hitungStres() {
      const nilai = [...document.querySelectorAll('select')].map(s => Number(s.value));
      const total = nilai.reduce((a,b)=>a+b,0);
      const persen = Math.round((total / 40) * 100);
      let kategori, deskripsi, warna;

      if (total <= 13) { kategori="Rendah"; deskripsi="Tingkat stres Anda rendah. Pertahankan keseimbangan hidup."; warna="bg-success"; }
      else if (total <= 26) { kategori="Sedang"; deskripsi="Stres sedang. Coba relaksasi, meditasi, atau olahraga."; warna="bg-warning"; }
      else { kategori="Tinggi"; deskripsi="Stres tinggi. Disarankan konsultasi dengan profesional."; warna="bg-danger"; }

      document.getElementById("result").innerHTML = `
        <div class="alert alert-light border">
          <h5 class="mb-2">Hasil: <strong>Stres ${kategori}</strong></h5>
          <div class="progress mb-2" style="height: 22px;">
            <div class="progress-bar ${warna}" role="progressbar" style="width: ${persen}%;">
              ${persen}%
            </div>
          </div>
          <p class="mb-0">${deskripsi}</p>
        </div>
      `;
    }
  </script>

  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
