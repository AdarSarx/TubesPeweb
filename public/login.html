<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - BeHealthy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-5 " style="min-height:100vh; background: #f8fafc;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-3 text-center">Masuk ke BeHealthy</h4>
            <form id="loginForm" action="/login" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Masuk</button>
              </div>
            </form>
            <hr>
            <p class="text-center mb-0">Belum punya akun? <a href="register.html">Buat akun</a></p>
            <p class="text-center small text-muted mt-2">Atau kembali ke <a href="index.html">Beranda</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
